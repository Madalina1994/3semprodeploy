<body>
<h1> {{ title }}</h1>

<h4>{{error}}</h4>
<table class="table">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Start time</th>
    <th>End time</th>
    </thead>
    <tbody>
    <tr ng-repeat="class in classes">
        <th>{{class.name}}</th>
        <th>{{class.description}}</th>
        <th>{{class.startTime}}</th>
        <th>{{class.endTime}}</th>
    </tr>
    </tbody>
</table>


<ul><li><a href="#/teacher"> back </a></li></ul>
</body>
